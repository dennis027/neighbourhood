{%extends 'base.html'%}

{% block content %}

<h1>Neighbours</h1>
<a class="dropdown-item text-center" href="{% url 'profile' %}">Profile</a>
<a class="btn btn-primary" href="{% url 'post' %}">New Post</a>

<br>

{% for post in  posts.all %}

<div class="container">

      <div class="panel-body"><h4>{{post.subject}}</h4></div>
      <div class="panel-footer"><p>{{post.user}}</p></div>
    </div>
  </div>



<p></p>



{% endfor %}
{% endblock %}
